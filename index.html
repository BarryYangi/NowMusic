<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>NowMusic</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'><link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<!-- Island wrapper -->
<div class="island-wrapper">
  <section class="island closed">
    <h1></h1>
    <h2></h2>
    <div class="playback-controls">
      <i class="fa-solid fa-backward fa-2xl" id="prev"></i>
      <i class="fa-solid fa-play fa-2xl" id="play"></i>
      <i class="fa-solid fa-stop fa-2xl" id="pause" style="display: none;"></i>
      <i class="fa-solid fa-forward fa-2xl" id="next"></i>
    </div>
    <div class="cover">
      <img src="" />
    </div>
  </section>
</div>
<div id="clock">
  <p class="date">{{ date }}</p>
  <p class="time">{{ time }}</p>
</div>
<!-- partial -->
  <script  src="./script.js"></script>
</body>
</html>
